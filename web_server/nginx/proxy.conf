server {
    # Listen on port 80 inside the container
    listen 80;
    listen [::]:80;

    # Set a server name, useful for virtual hosting (optional for this simple case)
    server_name localhost;

    # The location block for the root path '/'
    location / {
        # The target service address
        proxy_pass http://10.0.1.95:8501;

        # --- Recommended Proxy Headers ---
        # These headers help the backend application understand the original request details
        
        # Pass the original host header from the client
        proxy_set_header Host $host;
        
        # Pass the real client IP address
        proxy_set_header X-Real-IP $remote_addr;
        
        # Pass a list of IP addresses, including all intermediate proxies
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Pass the original scheme (http or https)
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}