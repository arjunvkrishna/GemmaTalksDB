# filebeat.yml

# Configure Filebeat to discover and read logs from Docker containers.
filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

# --- UPDATED: Send all collected logs directly to our Elasticsearch service ---
output.elasticsearch:
  hosts: ["elasticsearch:9200"]

# Optional: Enable the Filebeat dashboard in Kibana (for future use)
setup.kibana:
  host: "kibana:5601"

# Optional: For monitoring Filebeat itself
#http.enabled: true
#http.port: 5066
