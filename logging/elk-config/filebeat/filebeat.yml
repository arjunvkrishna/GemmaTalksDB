# filebeat.yml

# --- Explicitly define the Docker log input ---
# This tells Filebeat to look for all .log files in the Docker container directories.
filebeat.inputs:
- type: container
  paths:
    - /var/lib/docker/containers/*/*.log

# Configure Filebeat to discover and enrich logs from Docker containers.
filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

# --- Send all collected logs directly to our Elasticsearch service ---
output.elasticsearch:
  hosts: ["elasticsearch:9200"]

# Optional: Enable the Filebeat dashboard in Kibana (for future use)
setup.kibana:
  host: "kibana:5601"

